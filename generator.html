<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Markmap 链接生成器</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 40px auto; }
    textarea { width: 100%; height: 200px; }
    input { width: 100%; padding: 8px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Markmap 思维导图链接生成器</h1>
  <p>在下面粘贴 Markdown，点按钮即可生成可视化链接。</p>

  <textarea id="md" placeholder="# 你的导图\n- 节点 A\n- 节点 B"></textarea>
  <button onclick="gen()">生成链接</button>
  <input id="out" readonly placeholder="生成的链接会出现在这里">

  <script>
    function gen() {
      const md = document.getElementById('md').value.trim();
      if (!md) return alert('请输入 Markdown！');
      const encoded = encodeURIComponent(md);
      // 获取网站根地址，拼接链接
      const link = location.origin + '/#' + encoded;
      const out = document.getElementById('out');
      out.value = link;
      out.select();
      document.execCommand('copy');
      alert('已复制链接，直接粘贴到浏览器打开即可！');
    }
  </script>
</body>
</html>
