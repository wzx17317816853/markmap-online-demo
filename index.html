<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Markmap 在线思维导图</title>
  <style>
    html, body, svg {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.15.3"></script>
</head>
<body>
  <svg id="mindmap"></svg>
  <script>
    const content = decodeURIComponent(location.hash.slice(1));
    const el = document.getElementById('mindmap');
    if (content) {
      window.markmap.autoLoader.render(el, content);
    } else {
      el.innerHTML = '<text x="10" y="30" style="font-size: 20px;">请在链接后加 Markdown 编码内容</text>';
    }
  </script>
</body>
</html>
